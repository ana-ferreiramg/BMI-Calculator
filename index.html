<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <div class="inputs">
                <label for="height">Height in CM</label>
                <input id="height" type="number" name="height" min="1" max="4000" step="1">
                <div class="bar-bottom"></div>
            </div>
            <div class="inputs">
                <label for="weight">Weight in KG</label>
                <input id="weight" type="number" name="weight" min="1" max="1000" step="0.1">
                <div class="bar-bottom"></div>
            </div>
            <div class="btn">
                <button type="button" id="btn_calc">Calculate</button>
            </div>
            <div id="result">
                <span id="bmi_result" max="70"></span>
            </div>
        </div>

        <div class="info">
            <h2>BMI Weight Guide</h2>
            <div class="infos">
                <p id="under">Under Weight = Less than 18.6</p>
                <p id="normal">Normal Range = 18.6 and 24.9</p>
                <p id="overweight">Overweight = Greater than 24.9</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
